<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clon Google</title>
</head>
<body>
    <div id="main-container">
        <header>
            <div id="header-container">
                <div id="nav-text">
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </div>
                <div id="nav-text">
                    <a href="https://www.google.com/imghp?hl=es&ogbl">Imágenes</a>
                </div>
                <div id="nav-img">
                    <img id="img-menu" src="./assets/Images/menu.png" alt="menú">
                </div>
                <div id="nav-img">
                    <img id="photo-profile" src="./assets/Images/photo.png" alt="foto perfil">
                </div>
            </div>
        </header>
        <main>
            <div id="main-first-container">
                <img id="logo" src="./assets/Images/logo-Google.png" alt="Logo Google">
                <div id="search">
                    <img id="searching" src="./assets/Icons/searching_logo.png" alt="buscar">
                    <input type="text">
                    <a href="#"><img id="mic" src="./assets/Icons/google_mic_logo.png" alt="micrófono"></a>
                    <a href="#"><img id="lens" src="./assets/Icons/google_lens_logo.png" alt="lens"></a>
                </div>
                <div id="botons">
                    <form>
                        <input class="boton" type="submit" value="Buscar con Google">
                        <input class="boton" type="submit" value="Voy a tener suerte">
                    </form>
                </div>
                <div id="final-main">
                    <span>Ofrecido por Google en:</span>
                    <a href="#">Español (Lationoamérica)</a>
                    <a href="#">Quechua</a>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-container">
                <div id="footer-first-container">
                    <span>Bolivia</span>
                </div>
                <div id="footer-second-container">
                    <div id="first-div-f">
                        <a href="https://about.google/?utm_source=google-BO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                        <a href="https://ads.google.com/intl/es-419/home/">Publicidad</a>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419/??subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BO#!/">Negocios</a>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                    </div>
                    <div class="second-div-f">
                        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                        <a href="#">Preferencias</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
